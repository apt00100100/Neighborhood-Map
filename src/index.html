<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Neighborhood Map</title>
        <meta name=“viewport” content=“width=device-width”>

        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" media="screen">
        <link rel="stylesheet" href="css/styles.css" media="screen">
    </head>
    <body>

        <div id="error" class="error-message"></div>

        <div id="content">

            <div class="google-map-container">
                <div id="map"></div>
            </div>

            <div id="slider-menu-window">

                <div class="input-area">
                    <h1 class="main-title">Neighborhood Map</h1>

                    <div>
                        <input type="text" id="search-box-input" placeholder="Filter" >
                    </div>

                    <ul id="list-of-locations" data-bind="foreach: listOfSearchLocations">
                        <li data-bind="
                            text: title,
                            attr: { id: place_id },
                            click: $parent.toggleMarkerInformation.bind($data, place_id)
                        "></li>
                    </ul>
                </div>

                <div class="slide-area">
                    <div id="show-area-button">
                        <div class="hamburger-line"></div>
                        <div class="hamburger-line"></div>
                        <div class="hamburger-line"></div>
                    </div>
                </div>

            </div>
        </div>


        <!-- Libs -->
        <script src="../node_modules/knockout/build/output/knockout-latest.js"></script>
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>

        <!-- App -->
        <script src="js/model.js" async></script>
        <script src="js/view.js" async></script>
        <script src="js/view-model.js" async></script>
        <script src="js/app.js" async></script>

        <!-- Google Maps API -->
        <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDynaVV7eYpH8XhGlOg4YCnUbHTURzm8Gk&v=3&callback=initGoogleMap" onerror="errorLoadingGoogleMap()" async defer></script>
    </body>
</html>
