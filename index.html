<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Neighborhood Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="src/css/styles.css" media="screen">
    </head>
    <body>

        <section id="content">

            <main class="google-map-container">
                <div id="map"></div>
            </main>

            <aside id="slider-menu-window">

                <article class="input-area">

                    <h1 class="main-title">Neighborhood Map</h1>

                    <div>
                        <input type="text" id="search-box-input" placeholder="Filter"
                               data-bind="
                               textInput: searchBoxInputText,
                               event: { input: filterMarkersByText }
                        ">
                    </div>

                    <ul id="list-of-locations" data-bind="foreach: listOfSearchLocations">
                        <li data-bind="
                            text: title,
                            attr: { id: place_id },
                            click: $parent.toggleMarkerInformation.bind($data, place_id)
                        "></li>
                    </ul>
                </article>

                <article class="slide-area">
                    <div id="show-area-button" data-bind="click: View.toggleIsSliderWindowOpen">
                        <div class="hamburger-line"></div>
                        <div class="hamburger-line"></div>
                        <div class="hamburger-line"></div>
                    </div>
                </article>

            </aside>
        </section>

        <footer id="error" class="error-message"></footer>

        <!-- Libs -->
        <script src="./node_modules/knockout/build/output/knockout-latest.js"></script>
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>

        <!-- App -->
        <script src="./src/js/model.js"></script>
        <script src="./src/js/view.js"></script>
        <script src="./src/js/view-model.js"></script>
        <script src="./src/js/app.js"></script>

        <!-- Google Maps API -->
        <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDynaVV7eYpH8XhGlOg4YCnUbHTURzm8Gk&v=3&callback=initGoogleMap" onerror="errorLoadingGoogleMap()" async defer></script>

    </body>
</html>
